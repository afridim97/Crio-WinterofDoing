<!DOCTYPE html>

<head>
<style>

* {
    margin: 0px;
    padding: 0px;
  }
  
  /* CSS selector to set style for the <body> element */
  body {
    /* Set the font of text displayed */
    font-family: Verdana;
    /* Set the background color */
    background-color: lightgrey;
  }
  
  h1 {
    /* Set border around the element */
    border: 1px solid black;
    /* Set text color */
    color: white;
  }
  
  h3 {
    color: white;
  }
  
  div {
    background-color: #999999;
    margin: 5px 0px 5px 0px;
    padding: 10px 5px;
    height: 200px;
    width: 20%;
  }
  

</style>

</head>

<body>
<title>Getting Started with HTML</title>
    <h1>Learning HTML by doing!</h1> 

    <h3>HTML</h3> 

    <div>All HTML tags go inside the HTML element</div>
    <div>"title" tag is displayed on the browser's title bar</div>
    <div>"div" tag divides content across sections</div>
    <div> "b" tag makes text bold</div>

    <p> <b> Created by: Afridi Majeed </b> </p>
</body>

</html>
